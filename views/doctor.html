<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }

    .topbar {
      position: fixed;
      background-color: #0E7A82;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1050;
    }

    .btn-outline-light {
      border: 1px solid #fff;
      color: #fff;
    }
    .btn-outline-light:hover {
      background-color: #0E7A82;
      border-color: #0E7A82;
    }

    .offcanvas.bg-dark {
      background-color: #1D6C6A !important;
    }
    .offcanvas .nav-link {
      color: #e9ecef;
    }
    .offcanvas .nav-link:hover {
      color: #fff;
      background-color: #006970;
      border-radius: 5px;
      padding-left: 10px;
    }

    .page-title {
      color: #0E7A82;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .filter-section {
      background-color: #73cfc7;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .doctor-card {
      background: linear-gradient(135deg, #73cfc7, #3d9b91);
      border: none;
      border-radius: 15px;
      color: #fff;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .doctor-card h4 {
      color: #fff;
      font-weight: 600;
    }

    .doctor-card p {
      margin-bottom: 8px;
    }

    .btn-primary {
      background-color: #0E7A82;
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #1D6C6A;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">

    <!-- Top Bar -->
    <div class="topbar">
      <div class="col-12 p-3 text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Doctors</h4>
        <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
          ‚ò∞ Menu
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white d-flex flex-column" tabindex="-1" id="sidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body d-flex flex-column flex-grow-1">
        <ul class="nav flex-column mb-auto">
          <li class="nav-item mb-2"><a href="/home" class="nav-link text-white">üè†Home</a></li>
          <li class="nav-item mb-2"><a href="/profile" class="nav-link text-white">üßç Profile</a></li>
          <li class="nav-item mb-2"><a href="/doctors" class="nav-link text-white">üë®‚Äç‚öïÔ∏è Doctors</a></li>
          <li class="nav-item mb-2"><a href="/appointmentlist" class="nav-link text-white">üìã Appointment List</a></li>
          <li class="nav-item mb-2"><a href="/medicalrecord" class="nav-link text-white">üìÖ Medical Record</a></li>
        </ul>

        <div class="mt-auto">
          <a href="/logout" class="btn btn-danger w-100">Log Out</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-12 p-4">
      <h2 class="page-title">Meet Our Doctors</h2>

      <!-- Filter + Search Section -->
      <div class="filter-section">
        <div class="row g-3 align-items-center">
          <div class="col-md-5">
            <label for="category-list" class="form-label text-white">Filter by Category</label>
            <select id="category-list" class="form-select"></select>
          </div>
          <div class="col-md-7">
            <label for="doctorInput" class="form-label text-white">Search by Name</label>
            <input id="doctorInput" type="text" class="form-control" placeholder="Enter doctor name...">
          </div>
        </div>
      </div>

      <!-- Doctor Cards -->
      <div id="doctor-list" class="row g-3"></div>
    </div>

  </div>
</div>

<script>
  const categories = JSON.parse('<!--CATEGORY_DATA-->');
  const doctors = JSON.parse('<!--DOCTOR_DATA-->');

  const input = document.getElementById("doctorInput");
  const list = document.getElementById("doctor-list");
  const select = document.getElementById("category-list");

  select.innerHTML += `<option value="default" selected>All Categories</option>`;
  categories.forEach(elm => {
    select.innerHTML += `<option value="${elm.name}">${elm.name}</option>`;
  });

  function showDoctor(data) {
    list.innerHTML = "";
    if (data.length === 0) {
      list.innerHTML = `<p class='text-center text-muted'>No doctors found.</p>`;
      return;
    }
    data.forEach(elm => {
      const card = document.createElement("div");
      card.classList.add("col-md-4");
      card.innerHTML = `
        <div class="doctor-card">
          <h4>${elm.first_name} ${elm.last_name}</h4>
          <p><strong>Gender:</strong> ${elm.gender}</p>
          <p><strong>Category:</strong> ${elm.Category.name}</p>
          <p><em>Practice schedule information coming soon...</em></p>
          <form method="POST" action="/appointment">
            <input type="hidden" name="id_doctor" value="${elm.id_doctor}">
            <button type="submit" class="btn btn-primary mt-2">Book Appointment</button>
          </form>
        </div>
      `;
      list.appendChild(card);
    });
  }

  showDoctor(doctors);

  input.addEventListener("input", () => {
    const name = input.value.toLowerCase();
    const filtered = doctors.filter(d =>
      `${d.first_name} ${d.last_name}`.toLowerCase().includes(name)
    );
    showDoctor(filtered);
  });

  select.addEventListener("change", function() {
    if (select.value === "default") {
      showDoctor(doctors);
    } else {
      const value = select.value.toLowerCase();
      const filtered = doctors.filter(d => d.Category.name.toLowerCase().includes(value));
      showDoctor(filtered);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
