<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Category Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }
       #print-btn {
      top: 300px;
      right: 20px;
      z-index: 1000;
    }
    @media print {
      .no-print {
        display: none !important;
      }
    }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0E7A82;
      z-index: 1050;
    }

    .topbar h4 {
      margin: 0;
      font-weight: 600;
    }

    .btn-outline-light {
      border: 1px solid #fff;
      color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #1D6C6A;
      border-color: #1D6C6A;
    }

    /* Sidebar */
    .offcanvas.bg-dark {
      background-color: #1D6C6A !important;
    }

    .offcanvas .nav-link {
      color: #e9ecef;
      transition: all 0.2s;
    }

    .offcanvas .nav-link:hover {
      color: #fff;
      background-color: #006970;
      border-radius: 5px;
      padding-left: 10px;
    }

    /* Main Content */
    h2, h3 {
      color: #0E7A82;
      font-weight: 700;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      border: none;
    }

    .card-header {
      background-color: #1D6C6A;
      color: white;
      font-weight: 600;
      border-top-left-radius: 12px !important;
      border-top-right-radius: 12px !important;
    }

    .btn-primary {
      background-color: #1D6C6A;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0E7A82;
    }

    table th {
      background-color: #0E7A82 !important;
      color: white;
      text-align: center;
    }

    table td {
      text-align: center;
      vertical-align: middle;
    }

    label.form-label {
      color: #0E7A82;
      font-weight: 500;
    }

    .modal-header {
      background-color: #1D6C6A;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Top Bar -->
      <div class="topbar">
        <div class="col-12 p-3 text-white d-flex justify-content-between align-items-center">
         
          <h4>Admin ‚Äì Category Management</h4>
          <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            ‚ò∞ Menu
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="offcanvas offcanvas-start bg-dark text-white d-flex flex-column" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Admin Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column flex-grow-1">
          <ul class="nav flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/homeadmin" class="nav-link text-white">üè† Dashboard</a></li>
            <li class="nav-item mb-2"><a href="/admindoctor" class="nav-link text-white">üë®‚Äç‚öïÔ∏è Manage Doctors</a></li>
            <li class="nav-item mb-2"><a href="/adminappointment" class="nav-link text-white">üìÖ Manage Appointments</a></li>
            <li class="nav-item mb-2"><a href="/adminpatient" class="nav-link text-white">üßç Manage Patients</a></li>
            <li class="nav-item mb-2"><a href="/admincategory" class="nav-link text-white active fw-bold">üìã Manage Categories</a></li>
          </ul>

          <div class="mt-auto">
            <a href="/logout" class="btn btn-danger w-100">üö™ Log Out</a>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-12 p-4">
             <div class="no-print text-end mb-3">
          <button id="print-btn" type=""class="btn btn-outline-secondary" onclick="window.print()">
            üñ®Ô∏è Print Appointments
          </button>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-3">Create Category</h3>

            <!-- Form -->
            <form id="categoryForm" method="POST" action="/admincategory">
              <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Category name" required>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>

            <hr class="my-4">

            <h5 class="mb-3">Existing Categories</h5>
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- Rows go here -->
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const apt = JSON.parse('<!--CATEGORY_DATA-->');
    const container = document.getElementById("tbody");

    container.innerHTML = "";
    apt.forEach(elm => {
      container.innerHTML += `
        <tr>
          <td>${elm.id_category}</td>
          <td>${elm.name}</td>
          <td>
            <a href='admincategory/delete/${elm.id_category}' class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
