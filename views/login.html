<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #73cfc7, #3d9b91);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      color: #0E7A82;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .toggle-buttons button {
      margin: 5px;
      border-radius: 8px;
      font-weight: 500;
      border: none;
      background-color: #0E7A82;
      color: #fff;
      padding: 8px 15px;
      transition: 0.2s;
    }

    .toggle-buttons button:hover {
      background-color: #1D6C6A;
      transform: scale(1.05);
    }

    form {
      margin-top: 20px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0E7A82;
      box-shadow: 0 0 5px rgba(14, 122, 130, 0.4);
      outline: none;
    }

    button[type="submit"] {
      background-color: #0E7A82;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #1D6C6A;
      transform: scale(1.03);
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #0E7A82;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function showForm(type) {
      document.getElementById('usernameForm').style.display = 'none';
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('phoneForm').style.display = 'none';
      document.getElementById(type + 'Form').style.display = 'block';
    }
  </script>
</head>

<body>
  <div class="login-container">
    <h2 class="login-title">Welcome Back</h2>

    <div class="text-center toggle-buttons mb-3">
      <button onclick="showForm('username')">Username</button>
      <button onclick="showForm('email')">Email</button>
      <button onclick="showForm('phone')">Phone</button>
    </div>

    <hr>

    <!-- Username Login -->
    <div id="usernameForm">
      <form action="/login" method="POST">
        <label class="form-label">Username</label>
        <input type="text" name="username" placeholder="Enter Username" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="hidden" name="loginType" value="username">

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Email Login -->
    <div id="emailForm" style="display:none;">
      <form action="/login" method="POST">
        <label class="form-label">Email</label>
        <input type="email" name="email" placeholder="Enter Email" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="hidden" name="loginType" value="email">

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Phone Login -->
    <div id="phoneForm" style="display:none;">
      <form action="/login" method="POST">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" placeholder="Enter Phone Number" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="hidden" name="loginType" value="phone">

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="signup-link">
      <p>Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
