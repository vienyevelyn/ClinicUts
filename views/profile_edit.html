<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #73cfc7, #3d9b91);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .edit-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      padding: 40px 30px;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #0E7A82;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #0E7A82;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #0E7A82;
      box-shadow: 0 0 5px rgba(14, 122, 130, 0.3);
      outline: none;
    }

    .btn {
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: #0E7A82;
      border: none;
      width: 100%;
      padding: 12px;
    }

    .btn-primary:hover {
      background-color: #1D6C6A;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

  </style>
</head>
<body>

  <div class="edit-card">
    <h1>Edit My Profile</h1>

    <form action="/profile/edit" method="POST">
      <label>First Name:</label>
      <input type="text" name="first_name" value="{{first_name}}" required>

      <label>Last Name:</label>
      <input type="text" name="last_name" value="{{last_name}}" required>

      <label>Email:</label>
      <input type="email" name="email" value="{{email}}" required>

      <label>Phone:</label>
      <input type="text" name="phone_number" value="{{phone_number}}" required>

      <label>Address:</label>
      <input type="text" name="address" value="{{address}}" required>

      <label>City of Birth:</label>
      <input type="text" name="city_of_birth" value="{{city_of_birth}}" required>

      <label>Birthdate:</label>
      <input type="date" name="date_of_birth" value="{{date_of_birth}}" required>

      <label>Gender:</label>
      <select name="gender" required>
        {{genderOptions}}
      </select>

      <label>Blood Type:</label>
      <select name="blood_type" required>
        {{bloodTypeOptions}}
      </select>

      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>

    <a href="/profile">
      <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
