<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }

    /* Topbar */
    .topbar {
      position: fixed;
      background-color: #0E7A82;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1050;
    }

    .btn-outline-light {
      border: 1px solid #fff;
      color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #0E7A82;
      border-color: #0E7A82;
    }

    /* Sidebar */
    .offcanvas.bg-dark {
      background-color: #1D6C6A !important;
    }

    .offcanvas .nav-link {
      color: #e9ecef;
    }

    .offcanvas .nav-link:hover {
      color: #fff;
      background-color: #006970;
      border-radius: 5px;
      padding-left: 10px;
    }

    /* Table styling */
    h2 {
      color: #0E7A82;
      font-weight: 700;
    }

    .table-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 30px;
    }

    .table thead {
      background-color: #73cfc7;
      color: #fff;
    }

    .table-hover tbody tr:hover {
      background-color: #e8f7f6;
      transition: 0.3s ease;
    }

    .badge-teal {
      background-color: #1D6C6A;
    }

    .btn-primary {
      background-color: #1D6C6A;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0E7A82;
    }

     #print-btn {
      top: 300px;
      right: 20px;
      z-index: 1000;
    }
    @media print {
      .no-print {
        display: none !important;
      }

    }
    
  </style>
</head>

<body class="bg-light">

  <div class="container-fluid">
    <div class="row">

      <!-- Top Bar -->
      <div class="topbar">
        <div class="col-12 p-3 text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Medical Records</h4>
          <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            ‚ò∞ Menu
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="offcanvas offcanvas-start bg-dark text-white d-flex flex-column" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column flex-grow-1">
          <ul class="nav flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/home" class="nav-link text-white">üè†Home</a></li>
            <li class="nav-item mb-2"><a href="/profile" class="nav-link text-white">üßç Profile</a></li>
            <li class="nav-item mb-2"><a href="/doctors" class="nav-link text-white">üë®‚Äç‚öïÔ∏è Doctors</a></li>
            <li class="nav-item mb-2"><a href="/appointmentlist" class="nav-link text-white">üìã Appointment List</a></li>
            <li class="nav-item mb-2"><a href="/medicalrecord" class="nav-link text-white">üìÖ Medical Record</a></li>
          </ul>

          <div class="mt-auto">
            <a href="/logout" class="btn btn-danger w-100">Log Out</a>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-12 p-4">

        <div class="no-print text-end mb-3">
          <button id="print-btn" type=""class="btn btn-outline-secondary" onclick="window.print()">
            üñ®Ô∏è Print Appointments
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <h2>Medical Records</h2>
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-success text-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Appointment ID</th>
                  <th scope="col">Diagnosis</th>
                  <th scope="col">Prescription</th>
                  <th scope="col">Doctor Note</th>
                  <th scope="col">Appointment Date</th>
                  <th scope="col">Attending Doctor</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <!--RECORD_ROWS-->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
