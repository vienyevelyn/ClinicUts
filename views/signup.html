<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #73cfc7, #3d9b91);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    .signup-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      padding: 40px 30px;
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #0E7A82;
      font-weight: 700;
      margin-bottom: 25px;
    }

    form {
      width: 100%;
    }

    label {
      font-weight: 600;
      color: #0E7A82;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #0E7A82;
      box-shadow: 0 0 5px rgba(14, 122, 130, 0.3);
      outline: none;
    }

    hr {
      border: 1px solid #ddd;
      margin: 25px 0;
    }

    button[type="submit"] {
      background-color: #0E7A82;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #1D6C6A;
      transform: scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #0E7A82;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h1>Sign Up</h1>

    <form action="/signup" method="POST">

      <label>Username</label>
      <input type="text" name="username" placeholder="Username" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required>

      <label>Phone Number</label>
      <input type="text" name="phone" placeholder="Phone Number" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Password" required>

      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

      <hr>

      <label>First Name</label>
      <input type="text" name="first_name" placeholder="First Name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" placeholder="Last Name" required>

      <label>Address</label>
      <input type="text" name="address" placeholder="Address" required>

      <label>City of Birth</label>
      <input type="text" name="city_of_birth" placeholder="City of Birth" required>

      <label>Date of Birth</label>
      <input type="date" name="date_of_birth" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Blood Type</label>
      <select name="blood_type" required>
        <option value="">Select Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label>Condition</label>
      <input type="text" name="condition" placeholder="e.g., asthma, anemia, low sugar..." required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="/">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
